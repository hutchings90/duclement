<!DOCTYPE html>
<html>
	<head>
		<title>Duclement</title>
		<link rel="shortcut icon" href="img/duclement.png"/>
		<link rel="stylesheet" type="text/css" href="css/CreativeLab1.css"/>
		<script src="CreativeLab1.js"></script>
	</head>
	<body>
		<div class="fullWidth" id="playing-area">
			<div id="fly-zone"></div>
			<div id="ground"></div>
			<div class="dynamic" id="clouds"></div>
			<div class="dynamic" id="ducks"></div>
			<div class="dynamic" id="planes"></div>
			<div class="dynamic" id="explosions"></div>
		</div>
		<div id="scoreboard">
			<div id="timer">60</div>
			<div>Score:
				<div id="score">0</div>
			</div>
			<div>Planes:
				<div id="planeHits">0</div>
			</div>
			<div>Ducks:
				<div id="duckHits">0</div>
			</div>
			<div>Misses:
				<div id="misses">0</div>
			</div>
		</div>
	</body>
</html>
